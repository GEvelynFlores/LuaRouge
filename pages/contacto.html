                    <!--Formulario de contacto-->
         <form class="formulario"> 
          <label for="text">Nombre:
          <input type="text" placeholder="Tu nombre" required></label><br> 
          <label for="text">Apellido:
            <input type="text" placeholder="Tu apellido" required>
          </label><br>
          <label for="email">Email:
          <input type="email" placeholder="Tunombre@gmail.com" name="email" required><br>
        </label>
        
    <div>      <!--Caja de comentarios y menu de opciones-->
         <h3 class="information">¿Desea recibir información acerca de mi? <input class="checkbox" type="checkbox" value="checkbox"> </h3> 
          <h4>¿De qué país sos?</h4>
          <select class="opciones" name="pais"> 
            <option value="Argentina">Argentina</option>
            <option value="Mexico">Mexico</option>
            <option value="Colombia">Colombia</option>
            <option value="Venezuela">Venezuela</option>
            <option value="Otro">Otro</option>
          </select><br><br>
        <label for="observaciones"> Escriba aquí su mensaje:<br>
          <textarea class="texto" placeholder="Escribiendo..." rows="10" cols="30"></textarea>
        </label><br>
      <input class="boton" type="button" value="Borrar"/>
      <input class="boton" type="submit" value="Enviar formulario"/>
      
    </form><br><br>
